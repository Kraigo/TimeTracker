<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" *ngIf="team">

            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="modal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">The projects {{team.title + '\'s'}}</h4>
            </div>


            <div class="modal-body">
                <table class="table table-valign table-modal" style="margin: 0">
                    <colgroup>
                        <col width="1">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th></th>
                            <th>Title</th>
                        </tr>

                        <tr *ngFor="let project of team.projects">
                            <td>
                                <button class="btn btn-default btn-delete btn-xs" (click)="removeProject(project, team)">
                                                    <i class="glyphicon glyphicon-trash"></i>
                                                </button>
                            </td>
                            <td>
                                {{project.title}}
                            </td>
                        </tr>

                        <tr *ngIf="!team.projects.length">
                            <td colspan="2" align="center">
                                <p>No one ptojects in this team</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="New project" [(ngModel)]="newProjectTitle">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" (click)="addProject(team, newProjectTitle);">Add Project</button>
                    </span>
                </div>
            </div>

        </div>
    </div>
</div>
