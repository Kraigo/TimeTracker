<div class="container">
    <div class="page-header">
        <h1>Report</h1>
    </div>
    <table class="table">
        <colgroup>
            <col width="1">
            <col width="140px">
            <col>
            <col width="1">
        </colgroup>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody ng-repeat="(key, value) in tasks | toLocalDate: 'date' | groupBy: 'localDate'">
            <tr ng-repeat="task in value">
                <td ng-bind="($index === 0) ? task.localDate : '' "></td>
                <td ng-bind="(projects | filter: {_id: task.project})[0].title"></td>
                <td ng-bind="task.description"></td>
                <td ng-bind="task.time | secondsToDateTime | date:'HH:mm:ss'"></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td colspan="3" align="right">Total:</td>
                <td><b ng-bind="tasks | tasksTime | secondsToDateTime | date:'HH:mm:ss'"></b></td>
            </tr>
        </tbody>
    </table>


</div>
