<div class="container">
    <div class="page-header">
        <h1>Report</h1>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in tasks">
                <td ng-bind="task.date | date: 'MM/dd'"></td>
                <td ng-bind="task.category"></td>
                <td ng-bind="task.description"></td>
                <td ng-bind="task.time | secondsToDateTime | date:'HH:mm:ss'"></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td colspan="3"></td>
                <td ng-bind="tasks | tasksTime | secondsToDateTime | date:'HH:mm:ss'"></td>
            </tr>
        </tbody>
    </table>


</div>
