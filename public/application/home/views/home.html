<div class="container">
    <div class="page-header">
        <h1>Track your time</h1>
    </div>

    <ul class="nav nav-tabs nav-justified">
        <li ng-repeat="day in week" ng-click="selectDay(day)" ng-class="{active: day === currentDay, 'tab-primary': day.isToday}">
            <a>
                <b>{{day.date | date : 'EEEE'}}</b>, <small>{{day.date | date : 'MMM dd'}}</small>
                <span class="badge" ng-bind="day.tasks | tasksTime | secondsToDateTime | date:'HH:mm'"></span>
            </a>
        </li>
    </ul>

    <div class="panel" ng-class="currentDay.isToday ? 'panel-primary' : 'panel-default'">
        <div class="panel-heading">
            {{currentDay.date | date : 'MMMM d, yyyy'}}
            <span class="pull-right">Total: {{currentDay.tasks | tasksTime | secondsToDateTime | date:'HH:mm:ss'}}</span>

        </div>
        <tasks-table day="currentDay"></tasks-table>
    </div>
</div>


</div>
