<div class="container">
    <div class="page-header">
        <h1>Track your time</h1>
    </div>
    <div class="panel" ng-repeat="day in days" ng-class="day.isToday ? 'panel-primary' : 'panel-default'">
        <div class="panel-heading">
            {{day.date | date : 'd MMM, EEEE'}}
            <span class="pull-right">
                        {{day.tasks | tasksTime | secondsToDateTime | date:'HH:mm:ss'}}
                    </span>

        </div>
        <tasks-table></tasks-table>
    </div>
</div>


</div>
