<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">The projects {{team.title + '\'s'}}</h4>
            </div>
            <div class="modal-body">



                <table class="table table-valign table-modal" style="margin: 0">
                    <colgroup>
                        <col width="1">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th></th>
                            <th>Title</th>
                        </tr>
                        <tr ng-repeat="project in team.projects">
                            <td>
                                <button class="btn btn-default btn-delete btn-xs" ng-click="removeProject(project, team)">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                            </td>
                            <td>
                                <span ng-bind="project.title"></span>
                            </td>
                        </tr>
                        <tr ng-if="!team.projects.length">
                            <td colspan="2" align="center">
                                <p>No one ptojects in this team</p>
                            </td>
                        </tr>
                    </tbody>
                </table>



            </div>
            <div class="modal-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="New project" ng-model="newProjectTitle">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="addProject(team, newProjectTitle);">Add Project</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
