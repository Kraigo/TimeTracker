<div class="container">

    <div class="page-header">
        <h2>Teams</h2>
    </div>


    <div class="input-group">
        <input type="text" class="form-control" placeholder="New Team Title" ng-model="newTeam.title">
        <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="addTeam()">Add Team</button>
                </span>
    </div>
    <br>

    <div class="panel panel-default" ng-repeat="team in teams">
        <div class="panel-heading">
            Team: <b ng-bind="team.title"></b>
            <span class="pull-right label label-info">Owner</span>
        </div>
        <div class="panel-body">
            <button class="btn btn-primary" ng-click="openProjects(team)">Projects</button>
            <button class="btn btn-primary" ng-click="openMembers(team)">Members</button>
        </div>

        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <p class="form-control-static">Projects Count</p>
                    </td>
                    <td>
                        <p class="form-control-static" ng-bind="team.projects.length"></p>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
